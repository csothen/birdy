{{ block "login" . }}
<div class="min-h-screen flex flex-col items-center justify-center">
    <div class="bg-white p-8 shadow-lg rounded-lg w-96">
        <h2 class="text-2xl font-semibold mb-4">Login</h2>
        <form>
            <div class="mb-4">
                <label for="username" class="block text-gray-600">Username</label>
                <input type="text" id="username" name="username"
                    class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-500"
                    required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-600">Password</label>
                <input type="password" id="password" name="password"
                    class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-500"
                    required>
            </div>
            <button type="submit"
                class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring focus:bg-blue-600">Login</button>
        </form>
    </div>
</div>
{{ end }}
