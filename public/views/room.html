{{ block "room" . }}
<div class="flex justify-center">
    <div class="font-bold text-3xl pt-4">{{ .Name }}</div>
</div>
<div class="container mx-auto p-4 h-5/6">
    <div class="flex flex-col h-full">
        <div class="bg-white p-4 rounded-lg shadow-md flex-grow overflow-y-auto">
            <!-- Message Display Area -->
            <div class="mb-4">
                <div class="flex items-center mb-2">
                    <span class="bg-blue-500 text-white rounded-full px-2 py-1 text-xs font-semibold">User1</span>
                    <span class="text-gray-500 ml-2">2 minutes ago</span>
                </div>
                <p class="text-gray-800">Hello, how are you?</p>
            </div>
            <!-- Repeat the above structure for each message -->
        </div>

        <!-- Message Input Area -->
        <div class="bg-white p-4 rounded-lg shadow-md mt-4">
            <textarea id="message" rows="2"
                class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-500"
                placeholder="Type your message here..."></textarea>
            <button class="mt-2 bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Send</button>
        </div>
    </div>
</div>
{{ end }}
